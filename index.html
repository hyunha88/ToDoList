<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO Do List</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>

    <section class="container">
        <div class="top_style"> </div>
        <div class="title"> To Do List </div>
        <div class="add_box"> 
            <input type="text" id="add_character" class="add_character task-input">
            <label for ="add_character"><span> 오늘의 할 일은?</span></label>
            <button id="add_btn" class="add_btn"> + </button>
        </div> 
    

        <section class="check_list"> 
            <div class="check_list_title">
                <div id="underline"></div>
                <div id="all" class="all list_style"> All</div>
                <div id="not" class="not list_style"> Not</div>
                <div id="done" class="done list_style"> Done</div>    
            </div>
            <div id="task_board">
                <div id="task_full" class="task_full">      
                </div>
            </div>
        </section>
    </section>


    <script src="main.js"></script>
    <script src="https://kit.fontawesome.com/937b0cfcab.js" crossorigin="anonymous"></script> 

   
</body>

</html>
